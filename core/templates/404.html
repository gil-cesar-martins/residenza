{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Residenza</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <!-- Google fonts Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- JavaScript Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a class="navbar-brand primary-color" href="#">
          <img src="{% static 'img/imovi-icon.png' %}" alt="iMovi" />
          <span>residenza</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <i class="bi bi-list"></i>
        </button>
            
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active primary-color" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="#">Projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="#">Imóveis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link primary-color" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--END NAVBAR-->

    
    {% block content %}
    <div class="container" id="slider-container">
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button 
            type="button" 
            class="active" 
            data-bs-target="#slider" 
            data-bs-slide-to="0" 
            aria-current="true" 
            aria-label="Slide 1">
          </button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/banner-3.jpg' %}" alt="Casa 3" class="d-block w-100">
              <div class="carousel-caption">
                <h5>Erro 404 - PÁGINA NÃO ENCONTRADA</h5>
                <a href="{% url 'index' %}" class="btn btn-dark">Voltar à página inicial</a>
              </div>
          </div>
        </div>
  
      </div>
  </div>
    {% endblock %}

  </body>
</html>
